permissions:
  contents: write
  pages: write
  id-token: write

name: Pages
on:
  push:
    branches:
    - main
 
jobs:
  build:
    runs-on: ubuntu-latest
    env:
      PYVISTA_OFF_SCREEN: 'True'
      ALLOW_PLOTTING: true
    steps:
    - uses: actions/setup-python@v2
      with:
        python-version: 3.12
    - uses: actions/checkout@main
      with:
        fetch-depth: 0 # otherwise, you will failed to push refs to dest repo
    - name: Install project requirements
      run: pip install -r requirements.txt
    - name: Build HTML
      run: |
        panel convert enodise_database.py
        mv enodise_database.html index.html
    - name: Run ghp-import
      run: | 
        ghp-import -n -p -f .
